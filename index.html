<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Year & Big Mac Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📅 Live Counters</h1>
        
        <div class="counter-box">
            <p>🌍 Global Start Year</p>
            <span id="globalCounter"></span>
        </div>

        <div class="counter-box">
            <p>📅 Personal Start Year</p>
            <span id="personalCounter"></span>
        </div>

        <div class="counter-box">
            <p>🚀 Custom Event Year</p>
            <span id="eventCounter"></span>
        </div>

        <div class="counter-box big-mac-box">
            <p>🍔 Big Macs Sold Worldwide</p>
            <span id="bigMacCounter"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
